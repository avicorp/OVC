<!doctype html>
<html lang="en" ng-app="ovcApp">
<head>
    <meta charset="utf-8">
    <title>My HTML File</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="../bower_components/angular/angular.js"></script>
    <script src="js/youtubeSearchControler.js"></script>
</head>
<body ng-controller="youtubeSearchCtrl">

<input type="text" />

<div id="html5player-wrapper">
    <iframe id="youtubePlayer" type="text/html" width="640" height="360"
            src="https://www.youtube.com/embed/M7lc1UVf-VE?controls=0&showinfo=0"
            frameborder="0" allowfullscreen></iframe>
</div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span2">
            <!--Sidebar content-->

            Search: <input ng-model="query">

        </div>
        <div class="span10">
            <!--Body content-->

            <ul class="videos">
                <li ng-repeat="video in videos | filter:query">
                    {{video.name}}
                    <p>{{video.snippet}}</p>
                </li>
            </ul>

        </div>
    </div>
</div>

<div id="buttons">
    <label> <input id="query" value='cats' type="text"/><button id="search-button" disabled onclick="search()">Search</button></label>
</div>
<div id="search-container">
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="js/youtubeAuth.js"></script>
<script src="js/youtubeApi.js"></script>
<script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>

</body>
</html>
